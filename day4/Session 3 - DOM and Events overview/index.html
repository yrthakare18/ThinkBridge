<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM & Events Demo</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      padding: 20px;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #222;
      color: #eee;
    }

    h1 {
      margin-bottom: 10px;
      color: #007acc;
    }

    p {
      margin-bottom: 15px;
    }

    input, button {
      padding: 8px 12px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      cursor: pointer;
      background: #007acc;
      color: white;
      border: none;
      transition: background 0.3s;
    }

    button:hover {
      background: #005fa3;
    }

    hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #ddd;
    }

    /* Todo list */
    #todoList {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    #todoList li {
      padding: 8px;
      margin: 6px 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s;
    }

    #todoList li:hover {
      background: #f0f0f0;
    }

    #todoList li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    #todoList button {
      background: crimson;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    #todoList button:hover {
      background: darkred;
    }

    .highlight {
      background: #fffbcc;
      padding: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 id="title">DOM & Events</h1>
    <p id="desc">Type your name and click Greet.</p>

    <input id="nameInput" placeholder="Your name" />
    <button id="greetBtn">Greet</button>

    <hr />

    <form id="todoForm">
      <input id="todoInput" placeholder="Add todo" maxlength="80" />
      <span id="charCount">0</span>
      <button type="submit">Add</button>
    </form>

    <ul id="todoList"></ul>

    <hr />
    <button id="themeToggle">Toggle Theme</button>
  </div>

  <!-- Link JS file -->
  <script src="sample-dom.js"></script>
</body>
</html>
